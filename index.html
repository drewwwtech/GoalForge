<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Forge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-placeholder"></div>
                    <span class="logo-text">Goal Forge</span>
                </div>
                <nav class="header-nav">
                    <a href="#" class="nav-link">Get Started</a>
                    <a href="#" class="nav-link">Learn More</a>
                    <a href="#" class="nav-link">About</a>
                </nav>
            </div>
           
            <div class="header-right">
                <button class="login-btn">Log In</button>
            </div>
        </div>
    </header>

    <div class="landing-page">
        <div class="landingpage-left">
            <div class="illustration-placeholder">

            </div>
            <h1 class="slogan">Forge your path. Shape your future.</h1>
        </div>

        <div class="login-right">
            <div class="login-form-container">
                <h2 class="form-title">Sign Up For Free</h2>
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                            />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                            />
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="Confirm your password"
                            required
                            />
                    </div>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="google-btn">Continue with Google</button>
                    <button type="button" class="facebook-btn">Continue with Facebook</button>
                </div>

            </div>
        </div>

    </div>



    <script src="js/app.js"></script>
</body>
</html>
