<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Forge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo">
                    <img src="images/Goal.png" alt="Goal Forge Logo" class="logo-img">
                </div>
                <nav class="header-nav">
                    <a href="#" class="nav-link">Get Started</a>
                    <a href="#" class="nav-link">Learn More</a>
                    <a href="#" class="nav-link">About</a>
                </nav>
            </div>
           
            <div class="header-right">
            </div>
        </div>
    </header>

    <div class="landing-page">  <!-- Added class for CSS targeting -->
        <div class="landingpage-left">
            <img src="images/Illustration.png" alt="Inspiring visual" class="landing-image">
            <h1 class="slogan">Forge your path. Shape your future.</h1>
        </div>

        <div class="login-right">
            <div class="login-form-container">
        <!-- ðŸ”¹ AUTH FORM TITLE -->
        <h2 class="form-title" id="form-title">Sign Up For Free</h2>

        <!-- ðŸ”¹ AUTH FORM -->
        <form class="login-form" id="auth-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>

        <!-- ðŸ”¹ SWITCH BETWEEN SIGNUP/LOGIN -->
        <p class="toggle-auth">Already have an account? <a href="#" id="switch-to-login">Log In</a></p>

        <!-- ðŸ”¹ DIVIDER -->
        <div class="divider"><span>OR</span></div>

        <!-- ðŸ”¹ SOCIAL LOGIN -->
        <div class="social-login">
            <button type="button" class="google-btn">Continue with Google</button>
            <button type="button" class="facebook-btn">Continue with Facebook</button>
        </div>
    </div>

        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
