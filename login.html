<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <div class="login-form-container">
        <!-- ðŸ”¹ AUTH FORM TITLE -->
        <h2 class="form-title" id="form-title">Welcome Back!</h2>

        <!-- ðŸ”¹ AUTH FORM -->
        <form class="login-form" id="auth-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>

        <!-- ðŸ”¹ SWITCH BETWEEN SIGNUP/LOGIN -->
        <p class="toggle-auth">Donâ€™t have an account? <a href="#" id="switch-to-login">Sign Up</a></p>

        <!-- ðŸ”¹ DIVIDER -->
        <div class="divider"><span>OR</span></div>

        <!-- ðŸ”¹ SOCIAL LOGIN -->
        <div class="social-login">
            <button type="button" class="google-btn"><img src="images/google.svg">Continue with Google</button>
            <button type="button" class="facebook-btn"><img src="images/facebook.svg">Continue with Facebook</button>
        </div>
    </div>

        </div>

    </div>
    <img src="images/Background.png" alt="Starry Night Sky" class="background">

    <script src="js/login.js"></script>
</body>
</html>
